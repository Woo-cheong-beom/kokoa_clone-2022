<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4cd58b019.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <i class="fa-solid fa-x fa-lg"></i>
        <span class="title__name">Playlist</span>
        <span class="blank">blank</span>
    </div>

    <div class="main">
        
        <img class="song__img" src="a sky full of stars.jpeg">
        <div class="main__song">
            <div class="song__title">
                <span>A Sky Full Of Star</span>
            </div>
            <div class="song__singer singer">by Coldplay</div>
        </div>
    </div>
        <div class="button">
            <div class="button__play">
                <i class="fa-solid fa-play fa-lg"></i>
                <span class="button__play_span">Play</span>
            </div>
            <div class="button__like">
                <i class="fa-solid fa-heart fa-lg"></i>
            </div>
            <div class="button__plus">
                <i class="fa-solid fa-plus fa-lg"></i>
            </div>
        </div>
    
    <div class="select">

        <div class="select__list">
            <img class="select__img" src="in my place.jpeg">
            <div class="select__song">
                <div class="select__song__title span">In My Place</div>
                <div class="select__song__singer singer span">Coldplay</div>
            </div>
        </div>

        <div class="select__list">
            <img class="select__img" src="waiting for love.jpg">
            <div class="select__song">
                <div class="select__song__title span">Waiting For Love</div>
                <div class="select__song__singer singer span">Avicii</div>
            </div>
        </div>

        <div class="select__list">
            <img class="select__img" src="viva la vida.jpg">
            <div class="select__song">
                <div class="select__song__title span">Viva La Vida</div>
                <div class="select__song__singer singer span">Coldplay</div>
            </div>
        </div>
        
        <div class="select__list">
            <img class="select__img" src="paris.jpeg">
            <div class="select__song">
                <div class="select__song__title span">Paris</div>
                <div class="select__song__singer singer span">The Chainsmokers</div>
            </div>
        </div>
    </div>
</body>
</html>
