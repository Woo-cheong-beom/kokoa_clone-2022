<head>
</head>
<body>
    <form>
        
     <h1>Creat An Account</h1>

    <div>
       <label id="first_name">First name<label>
        <input required placeholder="First name" type="text" id="first_name"> 
    </div>

    <div>
        <label id="last_name">Last name</label>
        <input required placeholder="Last name" type="text" id="last_name">
    </div>

    <div>
        <label id="email">Email</label>
        <input required placeholder="Email" type="email" id="email">
    </div>
    
    <div>
        <label id="username">Username</label>
        <input required placeholder="Username" type="text" id="username">
    </div>
    
    <div>
        <label id="password">Password</label>
        <input required placeholder="Password" type="password" minlength="10" id="password">
    </div>
    
    <div>
        <label id="birth_date">Birth date</label>
        <input required type="date" id="birth_date">
    </div>
    
    <div>
        <label id="happyness">How happy are you?</label>
        <input required type="range" id="happyness" min="0" max="10">
    </div>
    
    <div>
        <label id="color">What is your fav. color</label>
        <input required type="color" id="color">
    </div>

    <input type="submit" value="Creat Account">
    </form>
</body>
