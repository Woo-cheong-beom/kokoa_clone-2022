<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="Screenshot/KakaoTalk_Photo_2022-06-21-01-37-22.jpeg" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Chris</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219 </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar-check"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-grin"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__one">
                    <div class="more-suggestions__icon-img">
                        <i class="fa-solid fa-quote-right fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa story</span>
                </div>
                <div class="more-suggestions__one">
                            <div class="more-suggestions__icon-img">
                                <i class="fa-regular fa-face-smile-beam fa-2x"></i>
                            </div>
                        <span class="more-suggestions__icon-text">kokoa friends</span>
                </div>
                <div class="more-suggestions__one">
                            <div class="more-suggestions__icon-img">
                                <i class="fa-solid fa-chess-knight fa-2x"></i>
                             </div>
                        <span class="more-suggestions__icon-text">Friends Gem</span>
                </div>
            </div>

            

        </div>
      </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__new"></div><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul> <div class="more-suggestions__icon">
       
    </nav>

    <script src="https://kit.fontawesome.com/d4cd58b019.js" crossorigin="anonymous"></script>

</body>
</html>
